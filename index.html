<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RxJS Demo</title>
    <link href="src/style.css" rel="stylesheet">
</head>
<body>
    <h1>RxJS TEST</h1>
    <p>Интсрукция:</p>
    <p>Начать таймер кнопка <b>Start</b></p>
    <p>Остановить и возобновить таймер кнопка <b>Stop/Continue</b></p>
    <p>Сбить таймер нажать кнопку остановить потом нажать кнопку <b>Reset</b> и возобновить таймер</p>
    
  
        

    <div class="btns">
      <button id="start">Start</button>
      <button class="stop">Stop/Continue</button>
      <button id="wait">Wait</button>
      <button id="reset">Reset</button>
    </div>
    <div class="time">
      <span class="hours"></span>
      <span>:</span>
      <span class="minutes"></span>
      <span>:</span>
      <span class="seconds"></span>
    </div>
            

      <div class="done"></div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
